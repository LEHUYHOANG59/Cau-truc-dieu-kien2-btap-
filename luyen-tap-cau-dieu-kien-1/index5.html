<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
  let dgk=Number(prompt("Nhap diem giua ky cua ban"));
  let dck=Number(prompt("Nhap diem cuoi ky cua ban"));
  let dtb=(dgk+dck)/2;
  if(dtb>=9) {
    document.write("Xuat sac");
  } else if(dtb>=8) {
    document.write("Gioi");
  } else if(dtb>=6.5) {
    document.write("Kha");
  } else if(dtb>=5) {
    document.write("Trung binhf");
    } else {
    document.write("Yeu");
  }
</script>
</body>
</html>
