<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Số ngày của một tháng</h1>

<label for="month">Nhập tháng</label>
<input type="number" id="month" min="1" max="12" required>
<button onclick="calculateDays()" type="button">Tính số ngày</button>

<p id="ketqua"></p>
<script>
    function calculateDays() {
        var month = parseInt(document.getElementById("month").value);
        var days;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            case 2:
                days = 28;
                break;
            default:
                days = "thang ko hop le";
        }
        document.getElementById("ketqua").innerHTML = "Số ngày trong tháng " + month + " là: " + days;

    }
</script>

</body>
</html>
