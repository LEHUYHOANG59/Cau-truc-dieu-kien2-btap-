<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h1>Tính chỉ số cân nặng của cơ thể</h1>
<script>
  let cannang=prompt("Nhap can nang: ");
  let chieucao=prompt("Nhap chieu cao: ");
   let bmi=cannang/(chieucao*chieucao);
  if(bmi<18.5) {
    document.write("Thiếu cân");
  }else if (bmi<25) {
      document.write("Bình thường");
    } else if (bmi<30) {
      document.write("Thừa cân");
    } else {
      document.write("Béo phì");


  }


</script>
</body>
</html>
