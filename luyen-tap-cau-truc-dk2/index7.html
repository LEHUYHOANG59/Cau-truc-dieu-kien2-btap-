<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải Phương Trình Bậc 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Giải Phương Trình Bậc 2</h2>
  <form id="quadraticForm">
    <div class="form-group">
      <label for="a">Nhập a:</label>
      <input type="number" id="a" required>
    </div>
    <div class="form-group">
      <label for="b">Nhập b:</label>
      <input type="number" id="b" required>
    </div>
    <div class="form-group">
      <label for="c">Nhập c:</label>
      <input type="number" id="c" required>
    </div>
    <button type="button" onclick="solveQuadratic()">Giải</button>
  </form>
  <div id="result" class="result"></div>
</div>

<script>
  function solveQuadratic() {
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const c = parseFloat(document.getElementById('c').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      resultDiv.innerHTML = "Vui lòng nhập đúng giá trị!";
      return;
    }

    if (a === 0) {
      // Trường hợp phương trình bậc 1
      if (b === 0) {
        if (c === 0) {
          resultDiv.innerHTML = "Phương trình vô số nghiệm.";
        } else {
          resultDiv.innerHTML = "Phương trình vô nghiệm.";
        }
      } else {
        const x = -c / b;
        resultDiv.innerHTML = `Phương trình trở thành bậc 1, nghiệm là x = ${x.toFixed(2)}`;
      }
      return;
    }

    const delta = b * b - 4 * a * c;

    if (delta < 0) {
      resultDiv.innerHTML = "Phương trình vô nghiệm.";
    } else if (delta === 0) {
      const x = -b / (2 * a);
      resultDiv.innerHTML = `Phương trình có nghiệm kép: x = ${x.toFixed(2)}`;
    } else {
      const x1 = (-b + Math.sqrt(delta)) / (2 * a);
      const x2 = (-b - Math.sqrt(delta)) / (2 * a);
      resultDiv.innerHTML = `Phương trình có hai nghiệm phân biệt:<br>x₁ = ${x1.toFixed(2)}<br>x₂ = ${x2.toFixed(2)}`;
    }
  }
</script>
</body>
</html>
