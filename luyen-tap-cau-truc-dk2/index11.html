<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính thuế thu nhập cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tính thuế thu nhập cá nhân</h1>
  <label for="income">Nhập thu nhập hàng tháng (VND):</label>
  <input type="number" id="income" placeholder="Nhập thu nhập hàng tháng" required>

  <button onclick="calculateTax()">Tính thuế</button>

  <h3 id="result"></h3>
</div>

<script>
  function calculateTax() {
    var income = document.getElementById("income").value;
    var result = document.getElementById("result");

    if (income === "" || income <= 0) {
      result.innerHTML = "Vui lòng nhập thu nhập hợp lệ!";
      return;
    }

    income = parseFloat(income);
    var tax = 0;

    if (income <= 11000000) {
      tax = 0;
    } else if (income <= 18000000) {
      tax = (income - 11000000) * 0.1;
    } else if (income <= 32000000) {
      tax = (income - 18000000) * 0.2 + (18000000 - 11000000) * 0.1;
    } else if (income <= 52000000) {
      tax = (income - 32000000) * 0.3 + (32000000 - 18000000) * 0.2 + (18000000 - 11000000) * 0.1;
    } else {
      tax = (income - 52000000) * 0.35 + (52000000 - 32000000) * 0.3 + (32000000 - 18000000) * 0.2 + (18000000 - 11000000) * 0.1;
    }

    result.innerHTML = "Số thuế thu nhập cá nhân bạn phải nộp là: " + tax.toLocaleString() + " VND.";
  }
</script>
</body>
</html>
