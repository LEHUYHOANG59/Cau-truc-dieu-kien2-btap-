<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải Phương Trình Bậc 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Giải Phương Trình Bậc 1</h2>
  <form id="equationForm">
    <div class="form-group">
      <label for="a">Nhập a:</label>
      <input type="number" id="a" required>
    </div>
    <div class="form-group">
      <label for="b">Nhập b:</label>
      <input type="number" id="b" required>
    </div>
    <button type="button" onclick="solveEquation()">Giải</button>
  </form>
  <div id="result" class="result"></div>
</div>

<script>
  function solveEquation() {
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(a) || isNaN(b)) {
      resultDiv.innerHTML = "Vui lòng nhập đúng giá trị!";
      return;
    }

    if (a === 0) {
      if (b === 0) {
        resultDiv.innerHTML = "Phương trình vô số nghiệm.";
      } else {
        resultDiv.innerHTML = "Phương trình vô nghiệm.";
      }
    } else {
      const x = -b / a;
      resultDiv.innerHTML = `Nghiệm của phương trình là x = ${x.toFixed(2)}`;
    }
  }
</script>
</body>
</html>
